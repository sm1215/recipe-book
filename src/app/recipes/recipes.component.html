<div class="row">
  <div class="col-md-5">
    <app-recipe-list 
      (viewRecipeDetails)="onViewRecipeDetails($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"></app-recipe-detail>
      <ng-template #infoText>
        <p>Please select a Recipe!</p>
      </ng-template>
  </div>
</div>
